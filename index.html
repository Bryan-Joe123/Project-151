<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="./car.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="TableObj" src="./car.obj"></a-asset-item>
            <a-asset-item id="TableMtl" src="./obj.mtl"></a-asset-item>
        </a-assets>

        <a-sky color="#000000"></a-sky>
        <a-entity car obj-model="obj: #TableObj; mtl: #TableMtl" position="0 0 0" rotation="0 0 0" scale="0 0 0 "></a-entity>
        <a-camera position="0 0 5"></a-camera>
    </a-scene>
</body>
</html>
